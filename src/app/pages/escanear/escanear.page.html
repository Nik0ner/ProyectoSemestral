

<ion-header>
  <ion-toolbar>
    <ion-button (click)="logOut()" slot="start" fill="clear">
      <ion-icon name="arrow-undo-outline"></ion-icon>
    </ion-button>
    <ion-title>Escanear</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-button id="modal-trigger">Present Modal</ion-button>
  <ion-modal trigger="modal-trigger" #modal>
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Modal</ion-title>
          <ion-buttons slot="end">
            <ion-button >Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content class="ion-padding"> 
        <ion-grid>
          <ion-row>
            <ion-col>
              <ion-card>
                <img alt="Silhouette of mountains" src="assets/img/1.png" />
                <ion-card-header>
                  <ion-card-title class="ion-text-center">Card Title</ion-card-title>
                </ion-card-header>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ng-template>
  </ion-modal>
  <ion-card class="final">

    <ion-card-content>
      <ion-button   fill="outline" expand="block" color="medium"
            class="register">Aceptar</ion-button>
    </ion-card-content>
  
  </ion-card>
</ion-content>
