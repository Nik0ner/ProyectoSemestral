
<ion-header>
  <ion-toolbar>
    <ion-button  slot="start" fill="clear">
      <ion-icon name="arrow-undo-outline"></ion-icon>
    </ion-button>
    <ion-title>Escanear</ion-title>
  </ion-toolbar>
</ion-header>

<ion-grid>
  <ion-row>
    <ion-col>
      <ion-card>
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
        <ion-card-header>
          <ion-card-title class="ion-text-center">Card Title</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-card class="final">

  <ion-card-content>
    <ion-button   fill="outline" expand="block" color="medium"
          class="register">Aceptar</ion-button>
  </ion-card-content>

</ion-card>
