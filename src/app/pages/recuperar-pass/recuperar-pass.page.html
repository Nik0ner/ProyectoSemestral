<ion-content class="ion-padding">
  <ion-header>
    <div>
      <ion-button (click)="logOut()" fill="clear">
        <ion-icon name="arrow-undo-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-header>


  <ion-row>
    <ion-col size-md="9" size="12">
      <h1>
        Recuperar tu contrasena
      </h1>
    </ion-col>
    <ion-col size-md="9" size="12">
      <p>
        Ingresa tu correo electronico
      </p>
    </ion-col>
    <ion-col class="a" size-md="9" size="12">
      <ion-input [(ngModel)]="email"  label="Correo electronico" label-placement="floating" fill="outline"
        placeholder="Ingrese correo"></ion-input>
    </ion-col>
    <ion-col>
      <ion-button (click)="PassRecuperada()" expand="block">Enviar</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
