<ion-header>
  <ion-toolbar>
    <ion-button (click)="logOut()" slot="start" fill="clear">
      <ion-icon name="arrow-undo-outline"></ion-icon>
    </ion-button>
    <ion-button (click)="cuenta()" slot="end" fill="clear">
      <ion-icon name="cog"></ion-icon>
    </ion-button>
    <ion-title class="ion-text-center">Inicio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>

    <ion-card-content>
      <h1 *ngIf="username">

  </ion-card>

  <ion-card>

    <ion-card-content>
      <ion-button (click)="escanear()" fill="outline" expand="block" color="medium"

  </ion-card>

  <ion-card>

    <ion-card-content>

</ion-content>
